<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        function atras(){
           window.history.back(); 
        }

        function adelante(){
            window.history.forward();
        }

        function ir(){
            posiciones = prompt("Indica cuantas posiciones quieres moverte en el histórico");
            window.history.go(parseInt(posiciones));
        }
    </script>
    <title>Objeto History</title>
</head>
<body>
        <button onclick="atras()">Atrás</button>
        <button onclick="adelante()">Adelante</button>
        <button onclick="ir()">Ir a una página</button>
</body>
</html>
