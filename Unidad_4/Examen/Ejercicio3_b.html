<!DOCTYPE hml>
<html>

<head>
	<meta http-equiv="Content-Type“ content=" text/html;charset=iso-8859-1" />
	<title></title>

	<style type="text/css">
		div {
			text-align: center;
			font-size: 200%;
			float: left;
			margin: 20px;
		}
	</style>


</head>

<body>
	<div id="arbol">
	</div>

	<script type="text/javascript">
		var salida = "";
		var asterisco = "*";
		var asteriscoTronco = "<span style='color:brown;'>*</span>";
		var lucecita = "<span style='color:blue;'>o</span>";
		var salidaArbol = "";

		for (let i = 1; i <= 12; i++) {
			let numAleatorio = Math.floor((Math.random() * i) + 1);
			console.log(numAleatorio);
			if (i == 1) {
				salidaArbol += lucecita + "<br>"
			} else {
				salida = asterisco.repeat(i);
				salidaArbol += "<span style='color:green;'>" + salida.substring(0, numAleatorio) + "</span>";
				salidaArbol += lucecita;
				salidaArbol += "<span style='color:green;'>" + salida.substring(numAleatorio + 1) + "</span><br>";

			}
		}

		for (let i = 0; i < 4; i++) {
			salidaArbol += asteriscoTronco.repeat(2) + "<br>"
		}

		document.getElementById("arbol").innerHTML = salidaArbol;

		setTimeout(function () {
			window.location.reload(1);
		}, 1000);

	</script>
</body>

</html>
